            margin: 0 auto;
            padding: 20px;
        }

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        }

            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .unit-selector {

            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .unit-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .unit-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .unit-btn:hover, .unit-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .progress {
            flex: 1;
            margin: 0 20px;
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }

        .question-translation {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #666;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            flex-direction: column;
            align-items: flex-start;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .option-main {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .option-translation {
            font-size: 0.9em;
            opacity: 0.8;
            margin-left: 35px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

        </div>

        <!-- 单元选择器 -->
        <div class="unit-selector">
            <h3>📚 选择练习单元</h3>
            <div class="unit-buttons">
                <button class="unit-btn active" data-unit="U1">U1</button>
                <button class="unit-btn" data-unit="U2">U2</button>
                <button class="unit-btn" data-unit="U3">U3</button>
                <button class="unit-btn" data-unit="U4">U4</button>

                <button class="unit-btn" data-unit="U11">U11</button>
                <button class="unit-btn" data-unit="U12">U12</button>
            </div>
        </div>

        <!-- 答题区域 -->
        <div class="quiz-container" id="quizContainer">
            <div class="question-header">
                <div class="question-number" id="questionNumber">题目 1/15</div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" style="width: 6.67%"></div>
                </div>
                <div class="score-info">当前单元: <span id="currentUnit">U1</span></div>
            </div>

            <div class="question-text" id="questionText">
                Loading question...
            </div>

            <div class="question-translation hidden" id="questionTranslation">
                题目翻译将在这里显示...
            </div>

            <div class="options" id="optionsContainer">
                <!-- 选项将由JavaScript动态生成 -->
            </div>

            <div class="feedback hidden" id="feedback"></div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">⬅️ 上一题</button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">提交答案</button>
                <button class="btn btn-primary hidden" id="nextBtn" onclick="nextQuestion()">下一题 ➡️</button>
            </div>
        </div>

        <!-- 结果显示 -->
        <div class="result-container hidden" id="resultContainer">
            <h2>🎉 答题完成！</h2>
            <div class="score-display" id="finalScore">0/15</div>
            <p id="scorePercentage">正确率: 0%</p>
            <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 20px;">重新开始</button>
        </div>
    </div>

        // 全局变量
        let currentUnit = 'U1';

        let userAnswers = [];
        let score = 0;
        let answered = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuiz();
            setupUnitSelector();
        });

        function setupUnitSelector() {
            const unitButtons = document.querySelectorAll('.unit-btn');
            unitButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active类
                    unitButtons.forEach(b => b.classList.remove('active'));
                    // 添加active类到当前按钮
                    this.classList.add('active');
                    
                    // 切换单元
                    currentUnit = this.dataset.unit;
                    resetQuiz();
                    loadQuestion();
                });
            });
        }

        function initializeQuiz() {
            resetQuiz();
            loadQuestion();
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            answered = false;
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
        }

        function loadQuestion() {
            const questions = questionBank[currentUnit];
            if (!questions || currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            
            // 更新题目信息
            document.getElementById('currentUnit').textContent = currentUnit;
            document.getElementById('questionNumber').textContent = `题目 ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // 隐藏翻译
            document.getElementById('questionTranslation').classList.add('hidden');
            
            // 更新进度条
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // 生成选项
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-main">
                        <input type="radio" name="answer" value="${index}" id="option${index}">
                        <label for="option${index}">${option}</label>
                    </div>
                    <div class="option-translation hidden">${question.optionsTranslation[index]}</div>
                `;
                optionDiv.addEventListener('click', function() {
                    document.getElementById(`option${index}`).checked = true;
                    // 移除其他选项的选中状态
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    // 添加当前选项的选中状态
                    this.classList.add('selected');
                });
                optionsContainer.appendChild(optionDiv);
            });
            
            // 重置状态
            answered = false;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            // 更新按钮状态
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
        }

            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                const translationDiv = option.querySelector('.option-translation');
                translationDiv.classList.remove('hidden');
                
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            // 显示反馈
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = '✅ 回答正确！';
                score++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `❌ 回答错误。正确答案是: ${question.options[question.correct]}`;
            }
            
            // 切换按钮
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            
            const totalQuestions = questionBank[currentUnit].length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions}`;
            document.getElementById('scorePercentage').textContent = `正确率: ${percentage}%`;
        }

        function restartQuiz() {
            resetQuiz();
            loadQuestion();
        }
    </script>
</body>
</html>
